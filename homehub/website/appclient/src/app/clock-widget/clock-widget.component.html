<div id="time-widget">
    {{ currentHour }}<span [style.color]="clockColonColor">:</span>{{ currentMinute }}<span [style.color]="clockColonColor">:</span>{{ currentSecond }}
</div>
<div id="day-of-week-widget">
    {{ dayOfWeek }}
</div>
<div id="date-widget">
    {{ month }} {{ dayOfMonth }}, {{ year }}
</div>
